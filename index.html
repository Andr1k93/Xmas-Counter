<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Xmas Counter</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,700;0,900;1,600&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
            <div class="xmas-stage">
                <div class="panel">
                    <h1>Xmas is coming</h1>
                    <div class="counter">
                    <div class="counter-block">
                        <div id="days" class="counter-block-number">00</div>
                        <div class="counter-block-label">Giorni</div>
                    </div>
                    <div class="counter-block">
                        <div id="hours" class="counter-block-number">00</div>
                        <div class="counter-block-label">Ore</div>
                    </div>
                    <div class="counter-block">
                        <div id="minutes" class="counter-block-number">00</div>
                        <div class="counter-block-label">Minuti</div>
                    </div>
                    <div class="counter-block">
                        <div id="seconds" class="counter-block-number">00</div>
                        <div class="counter-block-label">Secondi</div>
                    </div>
                    </div>
                </div>
                <img src="img/svgexport-1.svg" alt="Albero">
                <img class="gift gift_1" src="img/christmas-gift-box.svg" alt="regalo">
                <img class="gift gift_2" src="img/christmas-gift-box.svg" alt="regalo 2">
                <img class="ball ball_1" src="img/merry-christmas-ball.svg" alt="pallina">
                <img class="ball ball_2" src="img/merry-christmas-ball.svg" alt="pallina 2">
                <div class="merry-xmas"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    
</html>
